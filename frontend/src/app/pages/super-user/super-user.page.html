<ion-content>
  <ion-header>
    <ion-toolbar>
      <div class="purple" style="display:flex; justify-content:space-between; padding:8px 10px; margin-top:25px;">
        <i class="fa-solid fa-bars"></i>
        <div style="display:flex; flex-direction: column; justify-content: center; align-items: center; margin-top:20px">
          <img src="../../assets/images.jpeg" style="border-radius: 50%; height:70px; width:70px;" alt="">
          <div style="display:flex; justify-content: center;margin-top:20px;margin-left:9px; margin-bottom:20px">
            <strong><span style="font-size:20px;  margin-right:9px; ">admin</span></strong>
            <i class="fa-solid fa-pen-to-square"></i>
          </div>
        </div>
        <i class="fa-solid fa-right-from-bracket"(click)="onLogout()"></i>
      </div>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <div style="display:flex;margin-bottom:20px; justify-content: space-between; align-items: center; padding-left:15px; padding-right: 15px">
      <h3 style="font-weight: bold;">Manage accounts</h3>
      <i class="fa-solid fa-circle-plus"></i>
    </div>
    <div class="accounts" style="display:flex; justify-content: center; flex-wrap: wrap;">

      <!-- Loop through the users and display their information -->
      <div *ngFor="let user of users.slice(1)" class="account">
        <div class="top-account-card">
          <i class="fa-solid fa-person-circle-minus" (click)="deleteUser(user.id)"></i>
        </div>
        <div style="display: flex; align-items: center; justify-content: center;">
          <img [src]="user.image_base64" style="width:100px ;height:100px; border-radius: 50%;" alt="">
        </div>

        <div class="text-container" style="text-align: center;">
          <strong><p class="text" style="margin-bottom: 0px">{{ user.username }}</p></strong>
          <p class="text" style="margin: 0px 0px; font-weight:0; font-size:small">{{ user.email }}</p>
        </div>
      </div>

    </div>
  </div>
  <app-bottom-bar></app-bottom-bar>
</ion-content>
