
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<div class="container-fluid p-3 purple" style="overflow-y: scroll; padding-top: 60px!important;">

  <div class="header">
    <div>
      <span style="font-size:27px; font-weight: 700;">Discover events</span>
    </div>
    <div class="d-flex align-items-center justify-content-center">
      <i class="fa-solid fa-bell me-2"></i>
      <img class="mb-1" [src]="userId.image_base64" alt="">
    </div>
  </div>
  <p class="fs-6" style="font-weight: 300;"><i class="fa-solid fa-location-dot me-2 fs-6"></i> Monastir, Tunisia</p>


  <!-- <ion-searchbar class="p-0" animated="true" placeholder="Looking for an event?"></ion-searchbar> -->
  <ion-searchbar class="p-0" [(ngModel)]="searchTerm" (ionInput)="filterEvents()" animated="true" placeholder="Looking for an event?"></ion-searchbar>

<ion-list *ngIf="filteredEvents.length > 0">
  <ion-item *ngFor="let event of filteredEvents" (click)="selectEvent(event)">
    {{ event.title }}
  </ion-item>
</ion-list>
<!-------------------------------------------------------------------------------------------------->
  <div class="featured-section mt-5">
    <div class="d-flex justify-content-start align-items-center mb-5">
      <i class="fa-solid fa-circle-arrow-left fs-3 me-3" routerLink="/home-page"></i>
      <h3 class="my-0 fs-2">Featured events</h3>
      <div></div>
    </div>
    <!-- Container for featured events with horizontal scrolling -->
    <div class="featured-container">
      <!-- Loop through the events and display them horizontally -->
      <div *ngFor="let event of events" class="featured-event" (click)="navigateToEventDetails(event)" [style.background-image]="'url(' + event.image_base64 + ')'">
        <div class="d-flex justify-content-between align-items-center">
          <div class="catg"><span>{{ event.category }}</span></div>
          <div class="icon-container">
            <i class="fa fa-heart"></i>
          </div>
        </div>
        <div class="bot-card">
          <p class="m-0">{{ event.title }}</p>
          <span>{{ event.date | date:'dd MMMM yyyy' }}</span>
        </div>
      </div>


</div>

  </div>








  <app-bottom-bar></app-bottom-bar>
</div>
