<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<div class="container-fluid p-3 pt-5 purple" style=" height:100%; color:white; overflow-y:scroll">
  <div class="d-flex justify-content-between">
    <i class="fa-solid fa-arrow-left-long fs-3" routerLink="/home-page"></i>
    <i class="fa-solid fa-right-from-bracket"(click)="onLogout()"></i>
  </div>

  <div class="d-flex justify-content-center align-items-center" style="flex-direction: column;">
    <img [src]="user.image_base64" alt="" style="height: 100px; width: 100px; border-radius: 50%;">
    <p class="my-0 mt-2" style="font-weight: 700; font-size:24px">{{user.username}}</p>
    <p class="my-0">{{user.email}}</p>
  </div>

  <div class="d-flex justify-content-between align-items-center mt-5 mb-3">
    <h2 style="font-size:18px; font-weight: 700;">Your hosted events: <span>{{this.events.length}}</span></h2>
    <div class="fa fa-square-plus fs-3" routerLink="/add-event"></div>
  </div>


  <div class="hosted-events">
    <div *ngFor="let event of events" (click)="navigateToEventDetails(event)" class="featured-event" [style.background-image]="'url(' + event.image_base64 + ')'">
      <div class="d-flex justify-content-between align-items-center">
        <div class="catg"><span>{{ event.category }}</span></div>
        <div class="icon-container">
          <i class="fa fa-heart"></i>
        </div>
      </div>
      <div class="bot-card">
        <p class="m-0">{{ event.title }}</p>
        <span>{{ event.date }}</span>
      </div>
    </div>
  </div>



  <app-bottom-bar></app-bottom-bar>
</div>
