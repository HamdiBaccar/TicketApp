<h1 mat-dialog-title>Confirm Delete</h1>
<div mat-dialog-content style="color: #1D1919;">Are you sure you want to delete this user?</div>
<div mat-dialog-actions>
  <button mat-button class="cancel-button" (click)="onCancelClick()">Cancel</button>
  <button mat-button class="delete-button" (click)="onConfirmClick()">Delete</button>
</div>
